<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <form>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button>Add item</button>
    </form>

    <ul>

    </ul>

    <script>
      // Variables to hold our references
      const items = document.querySelector("ul");
      const itemName = document.querySelector("#item");
      const addItem = document.querySelector("button");

      // function to run in response to add item being clicked
      addItem.addEventListener("click", (e) => {
        e.preventDefault(); // Prevents the page from refreshing when enter is pressed
        let inputValue = itemName.value;
        itemName.value = ""; // Clears the input box.
        
        const list = document.createElement("li");
        const span = document.createElement("span");
        const btn = document.createElement("button")

        list.appendChild(span);
        list.appendChild(btn);
        span.textContent = inputValue;
        btn.textContent = "Delete";
        items.appendChild(list);

        itemName.focus(); // Refocus on the input field to continue typing items

        btn.addEventListener("click", () => {
          list.remove(); // Function to delete items from the list.
        });
      });



    </script>
  </body>
</html>
